<script>
    var cid = getParameter("cid");
    var currentPage = getParameter("currentPage");
    var keyword = getParameter("keyword");
    $.post("route","action=findCategoryRoute&cid="+cid+"&currentPage="+currentPage+"&keyword="+keyword,function (result) {
        var pageData = result.data;
        var dataList = pageData.dataList;
        $.each(dataList,function (index,element) {
            $("#routeList").append("<li>\n" +
                "                            <div class=\"img\"><img src=\""+element.rimage+"\" alt=\"\"></div>\n" +
                "                            <div class=\"text1\">\n" +
                "                                <p>"+element.rname+"</p>\n" +
                "                                <br/>\n" +
                "                                <p>"+element.routeIntroduce+"</p>\n" +
                "                            </div>\n" +
                "                            <div class=\"price\">\n" +
                "                                <p class=\"price_num\">\n" +
                "                                    <span>&yen;</span>\n" +
                "                                    <span>"+element.price+"</span>\n" +
                "                                    <span>起</span>\n" +
                "                                </p>\n" +
                "                                <p><a href=\"route_detail.html?rid="+element.rid+"\">查看详情</a></p>\n" +
                "                            </div>\n" +
                "                        </li>")
        });

        $("#pageMessage").append("<i></i> 共\n" +
            "        <span>"+pageData.totalPage+"</span>页<span>"+pageData.totalCount+"</span>条");


        if(pageData.currentPage >1){
            $(".pageNum ul").append("<li><a href=\"route_list.html?cid="+cid+"&currentPage="+1+"&keyword="+keyword+"\">首页</a></li>\n" +
                "                            <li class=\"threeword\"><a href=\"route_list.html?cid="+cid+"&currentPage="+(pageData.currentPage-1)+"&keyword="+keyword+"\">上一页</a></li>")
        }

        var pageStart=1;
        var pageEnd = 10;
        if (pageData.currentPage>6){
            pageStart = pageData.currentPage-5;
            pageEnd = pageStart+9;
        }
        if (pageEnd>=pageData.totalPage){
            pageEnd = pageData.totalPage;
        }

        for(;pageStart<=pageEnd;pageStart++){
            if(pageData.currentPage == pageStart){
                $(".pageNum ul").append("<li style='background-color: #ffc900'><a href=\"#\">"+pageStart+"</a></li>")
            }else{
                $(".pageNum ul").append("<li ><a href=\"route_list.html?cid="+cid+"&currentPage="+pageStart+"&keyword="+keyword+"\">"+pageStart+"</a></li>")

            }
        }

        if(pageData.currentPage !=pageData.totalPage){
            $(".pageNum ul").append("<li><a href=\"route_list.html?cid="+cid+"&currentPage="+pageData.totalPage+"&keyword="+keyword+"\">末页</a></li>\n" +
                "                            <li class=\"threeword\"><a href=\"route_list.html?cid="+cid+"&currentPage="+(pageData.currentPage+1)+"&keyword="+keyword+"\">下一页</a></li>")
        }

    },"json")



</script>
